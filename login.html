<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .logo {
      text-align: center;
      margin-top: 40px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .logo img {
      width: 40px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #555;
    }
    .login-box a {
      display: block;
      margin-top: 12px;
      font-size: 0.9em;
      color: #333;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
    footer {
      background: #f1f1f1;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
    }
    footer a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  
  <div class="logo">
    <img src="https://via.placeholder.com/40" alt="Logo"> Engers
  </div>

  
  <div class="container">
    <div class="login-box">
      <h2>Log In</h2>
      <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <a href="#">Forgot Password?</a>
    </div>
  </div>


  <footer>
    <div>
      <a href="#">Register</a>
      <a href="#">Contact Information</a>
    </div>
    <div>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>

</body>
</html>
