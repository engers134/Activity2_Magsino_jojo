<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #f1f1f1;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a, footer a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .signup-box {
      background: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .signup-box h2 {
      margin-bottom: 20px;
    }
    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-box label {
      font-size: 0.9em;
      display: block;
      text-align: left;
      margin: 5px 0;
    }
    .signup-box input[type="checkbox"] {
      margin-right: 5px;
    }
    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    .signup-box button:hover {
      background: #555;
    }
    .signup-box p {
      margin-top: 15px;
      font-size: 0.9em;
    }
    footer {
      font-size: 0.85em;
    }
  </style>
</head>
<body>

 
  <header>
    <div><strong>Logo</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  
  <div class="container">
    <div class="signup-box">
      <h2>Create an Account</h2>
      <form action="#" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        
        <label>
          <input type="checkbox" required> I agree to the terms and conditions
        </label>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
  </div>

 
  <footer>
    <div>Â© 2025 Engers. All rights reserved.</div>
    <div>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
